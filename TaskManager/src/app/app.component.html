<mat-sidenav-container class="layout-container">
  <mat-sidenav #drawer mode="side" [opened]="true" class="sidenav">
    <mat-toolbar color="terceary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/tasks" (click)="drawer.mode === 'over' ? drawer.close() : null">
        <mat-icon>checklist</mat-icon>
        <span>Tarefas</span>
      </a>
      <!-- EspaÃ§o para itens futuros -->
      <!-- <a mat-list-item routerLink="/reports"><mat-icon>assessment</mat-icon><span>RelatÃ³rios</span></a> -->
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="drawer.toggle()" aria-label="Abrir/fechar menu">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="toolbar-title">Task Manager</span>
      <span class="spacer"></span>
      <a mat-button routerLink="/tasks">Tarefas</a>
    </mat-toolbar>

    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
