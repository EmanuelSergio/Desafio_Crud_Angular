<mat-sidenav-container class="layout-container">
  <mat-sidenav #drawer [mode]="isHandset() ? 'over' : 'side'" [opened]="!isHandset()" class="sidenav">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/tasks" (click)="isHandset() ? drawer.close() : null">
        <mat-icon aria-hidden="true">checklist</mat-icon>
        <span>Tarefas</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="drawer.toggle()" aria-label="Abrir/fechar menu">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="toolbar-title">Task Manager</span>
      <span class="spacer"></span>
      <a mat-button routerLink="/tasks">Tarefas</a>
    </mat-toolbar>

    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
