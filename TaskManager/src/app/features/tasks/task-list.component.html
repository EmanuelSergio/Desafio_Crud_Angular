<div class="toolbar">
  <button mat-raised-button color="primary" (click)="add()">
    <mat-icon>add</mat-icon>
    Nova Tarefa
  </button>
</div>

<table mat-table [dataSource]="tasks()" class="mat-elevation-z2 full-width">
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Título</th>
    <td mat-cell *matCellDef="let t">{{ t.title }}</td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Descrição</th>
    <td mat-cell *matCellDef="let t">{{ t.description }}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let t">
      <button mat-stroked-button color="accent" (click)="toggle(t)">
        {{ t.status === 'concluída' ? 'Concluída' : 'Pendente' }}
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="dueDate">
    <th mat-header-cell *matHeaderCellDef>Vencimento</th>
    <td mat-cell *matCellDef="let t">{{ t.dueDate | date:'dd/MM/yyyy' }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Ações</th>
    <td mat-cell *matCellDef="let t">
      <button mat-icon-button color="primary" matTooltip="Editar" (click)="edit(t)"><mat-icon>edit</mat-icon></button>
      <button mat-icon-button color="warn" matTooltip="Excluir" (click)="remove(t)"><mat-icon>delete</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
